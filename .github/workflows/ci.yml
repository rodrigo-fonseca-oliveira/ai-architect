name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3.11 -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .
      - name: Lint (ruff)
        run: |
          . .venv/bin/activate
          ruff check .
      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q
      - name: Export OpenAPI
        run: |
          . .venv/bin/activate
          python scripts/export_openapi.py
      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: docs/openapi.yaml
