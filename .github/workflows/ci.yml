name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Lint
        run: |
          pip install ruff
          ruff check .
      - name: Tests
        run: |
          pip install pytest httpx anyio
          pytest -q

      - name: ML: Train tiny model
        run: |
          python ml/train.py

      - name: ML: Drift check (gated)
        run: |
          python ml/drift.py --baseline ml/data/baseline.csv --input ml/data/new_batch.csv
